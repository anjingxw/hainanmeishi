    <script type="text/javascript">
        //http://api.map.baidu.com/lbsapi/getpoint/index.html
        function showActionSheet() {
            document.getElementById("1").style.display="none";
            document.getElementById("2").style.display="";
            document.getElementById("3").style.display="";
        }

        function hidActionSheet() {
            document.getElementById("1").style.display="";
            document.getElementById("2").style.display="none";
            document.getElementById("3").style.display="none";
        }


        var type =0;
        function  navToGaoDe() {
            type = 1;
            getLocation();
        }
        function  navToBaidu() {
            type = 0;
            getLocation();
        }

        function getLocation() {
            var geolocation = new BMap.Geolocation();
            geolocation.getCurrentPosition(function(r){
                if(this.getStatus() == BMAP_STATUS_SUCCESS){
                    var position = {
                        lng: r.point.lng,
                        lat: r.point.lat
                    }
                    var latlon=r.point.lng+","+r.point.lat;
                    var url;
                    if(type == 0){
                        url = "http://api.map.baidu.com/direction?origin=latlng:"+latlon+"|name:我的位置&destination=110.337777,20.031952&region=海口&mode=driving&output=html";
                        window.location.href = url;
                        //"http://uri.amap.com/navigation?from=116.478346,39.997361,你好&to=116.3246,39.966577,到达&mode=car&policy=1&coordinate=gaode&src=mypage&callnative=1";
                        //window.location.href ="http://api.map.baidu.com/direction?origin=latlng:34.264642646862,108.95108518068|name:我家&destination=大雁塔&mode=driving&region=西安&output=html&src=yourCompanyName|yourAppName";
                    }
                    else if (type ==1){
                        url ="http://uri.amap.com/navigation?from="+latlon+",我的位置&to=110.337777, 20.031952,南大桥海南粉店&mode=car&policy=1&coordinate=gaode&src=mypage&callnative=1";
                        window.location.href = url;
                    }
                }
                else {
                    alert('获取当前位置失败,请确定您开启了定位服务');
                }
            },{enableHighAccuracy: true});

        }
    </script>

<script type="text/javascript">
    // 百度地图API功能
    var map = new BMap.Map("allmap");
    map.centerAndZoom(new BMap.Point(110.337777, 20.031952), 16);
    var pt = new BMap.Point(110.337777, 20.031952);
    var myIcon = new BMap.Icon("./image/shape.png", new BMap.Size(80,70));
    var marker2 = new BMap.Marker(pt,{icon:myIcon});
    map.addOverlay(marker2);
    map.addControl(new BMap.MapTypeControl());
    map.enableScrollWheelZoom(true);
    map.onclick = hidActionSheet();
</script>
